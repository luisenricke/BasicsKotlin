plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.luisenricke'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile 'junit:junit:4.12'
}

compileJava {
    targetCompatibility = JavaVersion.VERSION_13
}

compileTestJava {
    targetCompatibility = JavaVersion.VERSION_13
}

compileKotlin {
    targetCompatibility = JavaVersion.VERSION_13
}

compileTestKotlin {
    targetCompatibility = JavaVersion.VERSION_13
}
